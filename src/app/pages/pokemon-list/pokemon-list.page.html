<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokémon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokémon List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="viewDetails(pokemon)">
      {{ pokemon.name }}
    </ion-item>
  </ion-list>
</ion-content>
